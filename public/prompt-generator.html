<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#667eea" />
  <meta name="description" content="AI图片生成器 - 使用DALL-E 3生成高质量图片" />
  <title>🎨 AI图片生成器 - DALL-E 3</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .loading-screen h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .loading-dots {
      display: flex;
      gap: 8px;
    }
    
    .loading-dots .dot {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite both;
    }
    
    .loading-dots .dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots .dot:nth-child(2) { animation-delay: -0.16s; }
    .loading-dots .dot:nth-child(3) { animation-delay: 0s; }
    
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      } 40% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <noscript>您需要启用JavaScript才能运行此应用程序。</noscript>
  <div id="prompt-generator-root">
    <div class="loading-screen">
      <h1>🎨 AI图片生成器</h1>
      <p>正在加载中...</p>
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>

  <script>
    // 简单的React组件渲染脚本
    window.addEventListener('DOMContentLoaded', function() {
      console.log('🎨 AI图片生成器页面已加载');
      
      // 在这里我们需要加载React组件
      // 由于这是一个独立页面，我们需要创建一个专门的入口文件
      
      // 如果用户直接访问这个页面，给出提示
      setTimeout(() => {
        const root = document.getElementById('prompt-generator-root');
        if (root && root.innerHTML.includes('loading-screen')) {
          root.innerHTML = `
            <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: white;">
              <h1>🎨 AI图片生成器</h1>
              <div style="background: white; color: #333; padding: 30px; border-radius: 15px; max-width: 600px; margin: 0 auto; box-shadow: 0 20px 40px rgba(0,0,0,0.1);">
                <h2>访问说明</h2>
                <p style="margin-bottom: 20px;">这是一个独立的AI图片生成页面。要正确访问此功能，请按以下步骤操作：</p>
                <ol style="text-align: left; line-height: 1.8;">
                  <li>在项目根目录运行: <code style="background: #f8f9fa; padding: 2px 6px; border-radius: 4px;">npm start</code></li>
                  <li>在浏览器中访问: <code style="background: #f8f9fa; padding: 2px 6px; border-radius: 4px;">http://localhost:3000/prompt-generator</code></li>
                  <li>或者修改主应用的路由来包含此页面</li>
                </ol>
                <div style="background: #e7f3ff; color: #0066cc; padding: 15px; border-radius: 8px; margin-top: 20px;">
                  <strong>💡 提示:</strong> 此页面需要React应用环境才能正常工作
                </div>
                <button onclick="window.location.href='/'" style="margin-top: 20px; padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">
                  返回主应用
                </button>
              </div>
            </div>
          `;
        }
      }, 2000);
    });
  </script>
</body>
</html>
